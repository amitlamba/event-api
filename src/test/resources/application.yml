# config context path to "/" by setting an empty string
server:
  port: 7777
  servlet:
    context-path:

spring:
  application:
    name: event-api
  jackson:
    serialization:
      INDENT_OUTPUT: true
  data:
    mongodb:
      database: eventdb
      username: eventuser
      password: password
      host: localhost
      port: 27017

security:
  header:
    token: Authorization
    username: UserName
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh

kafka:
  ip: 192.168.0.107
  port: 9092
  topic:
    event: Event-API
    userevent: User-Event-API
