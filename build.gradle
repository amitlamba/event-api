buildscript {
    ext.kotlin_version = '1.1.4-3'
    ext.spring_boot_version = '1.5.6.RELEASE'
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
        jcenter()
        maven { url 'https://repo.spring.io/simple/ext-release-local' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Required for Kotlin integration
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version" // See https://kotlinlang.org/docs/reference/compiler-plugins.html#kotlin-spring-compiler-plugin
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"

    }
}

apply plugin: 'maven'
apply plugin: 'kotlin' // Required for Kotlin integration
apply plugin: 'java'
apply plugin: "kotlin-spring" // See https://kotlinlang.org/docs/reference/compiler-plugins.html#kotlin-spring-compiler-plugin
apply plugin: 'org.springframework.boot'

apply plugin: "jacoco"
apply plugin: 'findbugs'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacocoHtml")
    }
}


ext.kotlinVersion = '1.1.4-3'
ext.springbootVersion = '1.5.6.RELEASE'
ext.aspectjVersion = '1.8.7'
ext.jsonPathVersion = '2.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-snapshot' }
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    jcenter()
}


jar {
    group = 'com.und'
    baseName = 'event-api'
    version = '0.1.0'
}



dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.springframework.security:spring-security-test:4.2.3.RELEASE',

    )
    testCompile "org.mockito:mockito-core:1.+"
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.6.RELEASE') {
        exclude(module: 'commons-logging')
    }
        compile(
                "org.springframework.boot:spring-boot-starter-web:$springbootVersion",
                "org.springframework.boot:spring-boot-starter-data-jpa:$springbootVersion",
                "org.springframework.boot:spring-boot-starter-data-rest:$springbootVersion",
                "org.springframework.boot:spring-boot-starter-mobile:$springbootVersion",
                "org.springframework.boot:spring-boot-starter-security:$springbootVersion",
                "org.springframework.boot:spring-boot-starter-data-mongodb:$springbootVersion",
                "org.springframework.boot:spring-boot-actuator:$springbootVersion",
                "org.aspectj:aspectjrt:$aspectjVersion",
                "org.aspectj:aspectjweaver:$aspectjVersion",
                'org.postgresql:postgresql:9.4-1206-jdbc42',
                'io.jsonwebtoken:jjwt:0.7.0',
                'io.springfox:springfox-swagger2:2.7.0',
                'io.springfox:springfox-swagger-ui:2.7.0',
                'com.google.guava:guava:19.0',
                'org.apache.commons:commons-lang3:3.5',
                'org.flywaydb:flyway-core:3.2.1',
                'javax.servlet:jstl:1.2',
                'jstl:jstl:1.2',
                'taglibs:standard:1.1.2',
                'javax.el:el-api:2.2.1-b04',
                "eu.bitwalker:UserAgentUtils:1.20"
        )

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'org.springframework.kafka', name: 'spring-kafka', version:'1.1.0.RELEASE'
    compile group: 'org.springframework.kafka', name: 'spring-kafka-test', version:'1.1.0.RELEASE'
}



compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }


}




